<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="markdown-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/dark.min.css"> <!-- ダークテーマに変更 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="toggle-layout">Toggle Layout</button>
        <div class="preview" id="markdown-preview"></div>
        <div class="editor">
            <textarea id="markdown-input" placeholder="Hey, Jude. Enter your Markdown here..."></textarea>
        </div>
    </div>
    <script src="markdown.js"></script>
</body>
</html>
